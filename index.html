<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <custom-input>
        <div class="bbb" slot="label-slot">라벨1</div>
        <img class="ccc" slot="img-slot" src="data/favicon.png" alt="">
    </custom-input>
    <custom-input>
        <div class="bbb" slot="label-slot">라벨2</div>
    </custom-input>


    <template id="input-template">
        <style>
            .aaa {
                border: 2px solid red;
            }
            ::slotted(.bbb) {
                color:blue;
            }
            ::slotted(.ccc) {
                width: 24px;
            }
            .input-container {
                display: flex;
                gap: 20px;
            }
        </style>
        <slot name="label-slot"></slot>
        <div class="input-container">
            <slot name="img-slot"></slot>
            <input class="aaa" type="text">
        </div>
    </template>
    
    <script type="module" src="/components/CustomInput.js"></script>
</body>
</html>
